<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION FORM</title>
</head>
<script defer src="./script.js"></script><!-- defer is used to help page loading -->
<link rel="stylesheet" href="./style.css">
<body>
   
    <!--error massage-->
    <div class="container">

<!--Adding the first section to the form-->
    <form id="form" action="/">
        
        <div id="form-container">
            <div id="form-left">
                <h1>Registration Form</h1>
        
                <!-- Name Section -->
                <div class="input-control">
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" name="fname" placeholder="First Name">
                    <div class="error"></div>
                </div>
        
                <div class="input-control">
                    <label for="mname">Middle Name (Optional)</label>
                    <input id="mname" type="text" name="mname" placeholder="Middle Name">
                    <div class="error"></div>
                </div>
        
                <div class="input-control">
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="lname" placeholder="Last Name">
                    <div class="error"></div>
                </div>
        
                <!-- Gender Section -->
                <div class="input-control" id="gender-section">
                    <p>Gender:</p>
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="Male"> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="Female"> Female
                    </label>
                    <label for="other">
                        <input type="radio" id="other" name="gender" value="Other"> Other
                    </label>
                    <div class="error"></div>
                </div>
                
        
                <!-- DOB Section -->
                <div class="input-control" id="dob-section">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                    <div class="error"></div>
                </div>
            </div>
        
            <div id="form-right">
                <!-- Email Section -->
                <div class="input-control">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email">
                    <div class="error"></div>
                </div>
        
                <!-- Password Section -->
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter your password">
                    <div class="error"></div>
                </div>
        
                <div class="input-control">
                    <label for="password2">Confirm Password</label>
                    <input id="password2" type="password" name="password2" placeholder="Confirm your password">
                    <div class="error"></div>
                </div>
        
                <!-- Submit Button -->
                <button type="submit">Register</button>
            </div>
        </div>
        

    </form>
    </div>
</body>
</html>
